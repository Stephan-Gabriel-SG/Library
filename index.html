           <dialog id='formDialog'>
            <a class='close' onclick="closeDialog()">x</a>
            <h2>New book</h2>
            <hr>
            <form method='dialog'>
                <label for='title'>Title</label>
                <input type='text' id='title' name='title' maxlength='100' required>
                <label for='author'>author</label>
                <input type='text' id='author' name='author' maxlength='100' required >
                <label for='page'>Page</label>
                <input type='number' id='page' name='page' max='10000' required>
                <label for='read'>Already read ?</label>
                <div class="checkRead">
                    <input hidden type='radio' id='read_1' value='true' name='read' checked>
                    <label for='read_1' class="yes">Yes</label>
                    <input hidden type='radio' id='read_2' value='false' name='read'>
                    <label for='read_2' class="no">No</label>
                </div>
                <input type='submit' id='submit' onClick="addBookToLibrary()" value='Add'>
            </form>
        </dialog>
    <script type='text/javascript' src='exo1.js'></script>
